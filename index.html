<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Chess Game</h1>
  <div id="game-container">
    <div id="captured-black" class="captured">
      <h2>Black Captured Pieces</h2>
      <div id="black-pieces"></div>
    </div>
    <div id="chessboard"></div>
    <div id="captured-white" class="captured">
      <h2>White Captured Pieces</h2>
      <div id="white-pieces"></div>
    </div>
    <div id="controls">
      <button id="reset-button">Reset Game</button>
      <div id="turn-indicator">Current Turn: White</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
